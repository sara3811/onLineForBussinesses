<mat-card class="card">
  <mat-card-title class="titleCard">כניסת משתמש רשום</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field class="input">
          <input type="text" matInput placeholder="שם משתמש" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="input">
          <input type="password" matInput placeholder="סיסמא" formControlName="password">
        </mat-form-field>
      </p>


      <div class="button">
        <button type="submit" mat-button>הכנס</button>
      </div>

      <div class="link" routerLink="/register">
        <b>עדין לא רשום?</b>
        לחץ כאן
      </div>
    </form>
  </mat-card-content>
</mat-card>
